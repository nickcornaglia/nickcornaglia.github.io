<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .links {
      text-align: center;
    }

    .links a {
      display: block;
      margin: 10px;
      text-decoration: none;
      width: auto; /* Allow the width to adjust based on content */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="links">
    <a href="https://twitter.com">Twitter</a>
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.linkedin.com">LinkedIn</a>
    <a href="https://www.kn1ckc.com">kn1ckc</a>
    <a href="https://www.example.com/webcam">Webcam</a>
    <a href="https://www.example.com/contact">Contact</a>
  </div>

  <script>
    // JavaScript to adjust font sizes for equal width
    var links = document.querySelectorAll('.links a');
    var targetWidth = 200; // Set the target width for all links

    links.forEach(function(link) {
      var textWidth = link.offsetWidth;

      if (textWidth > targetWidth) {
        var fontSize = targetWidth / textWidth * 40; // 18px is the default font size
        link.style.fontSize = fontSize + 'px';
      }
    });
  </script>
</body>
</html>
