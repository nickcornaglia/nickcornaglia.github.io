<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Do not click on this. You will be disappointed.">
    <meta name="keywords" content="Nick, Nicholas, Cornaglia, Structural, Design, Point of Purchase, Display, Designer, Packaging">
    <title>nick.cornaglia</title>
    <link rel="home" href="http://www.nickcornaglia.com/">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <style>
        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Ensure body doesn't scroll */
        }
        .link-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .links {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: #aaaaaa;
            transition: all 2s ease-in-out;
            position: absolute;
            font-size: 12px;
            font-weight: bold;
        }
        a:hover {
            color: #ff6600;
        }
        .center-text {
            color: #000000;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .center-text .orange {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <div class="center-text">
            <span class="orange">nickcornaglia</span><span>.com</span>
        </div>
        <div class="links">
            <a href="mailto:nickcornaglia@gmail.com" aria-label="Contact via Email">contact</a>
            <a href="https://twitter.com/nickcornaglia" target="_blank" aria-label="Nick Cornaglia on Twitter">twitter x</a>
            <a href="https://www.instagram.com/nickcornaglia/" target="_blank" aria-label="Nick Cornaglia on Instagram">instagram</a>
            <a href="https://github.com/nickcornaglia" target="_blank" aria-label="Nick Cornaglia on GitHub">github</a>
            <a href="https://www.qrz.com/db/KN1CKC" target="_blank" aria-label="KN1CKC">kn1ckc</a>
        </div>
    </div>
    <script>
        let isPaused = false;

        function setInitialPositions() {
            const links = document.querySelectorAll('.links a');
            const offset = 50; // Offset to prevent links from going off-screen

            links.forEach((link, index) => {
                let randomX = Math.random() * (window.innerWidth - offset * 2) + offset;
                let randomY = Math.random() * (window.innerHeight - offset * 2) + offset;

                for (let i = 0; i < index; i++) {
                    const otherLink = links[i];
                    const dx = randomX - parseFloat(otherLink.style.left || 0);
                    const dy = randomY - parseFloat(otherLink.style.top || 0);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        randomX = Math.random() * (window.innerWidth - offset * 2) + offset;
                        randomY = Math.random() * (window.innerHeight - offset * 2) + offset;
                        i = -1; // Restart loop to check against all previous links again
                    }
                }
                link.style.left = randomX + 'px';
                link.style.top = randomY + 'px';
            });
        }

        function moveLinks() {
            if (!isPaused) {
                const links = document.querySelectorAll('.links a');
                const offset = 50; // Offset to prevent links from going off-screen

                links.forEach((link, index) => {
                    const randomX = Math.random() * (window.innerWidth - offset * 2) + offset;
                    const randomY = Math.random() * (window.innerHeight - offset * 2) + offset;
                    let newX = randomX;
                    let newY = randomY;

                    for (let i = 0; i < index; i++) {
                        const otherLink = links[i];
                        const dx = newX - parseFloat(otherLink.style.left || 0);
                        const dy = newY - parseFloat(otherLink.style.top || 0);
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) {
                            newX = Math.random() * (window.innerWidth - offset * 2) + offset;
                            newY = Math.random() * (window.innerHeight - offset * 2) + offset;
                            i = -1; // Restart loop to check against all previous links again
                        }
                    }
                    link.style.left = newX + 'px';
                    link.style.top = newY + 'px';
                });
            }
            setTimeout(moveLinks, 3000); // Move links every 3 seconds
        }

        setInitialPositions();
        moveLinks(); // Start the movement loop

        document.querySelectorAll('.links a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                isPaused = true;
            });
            link.addEventListener('mouseleave', () => {
                isPaused = false;
            });
        });

        window.addEventListener('resize', setInitialPositions); // Reposition links on window resize
    </script>
</body>
</html>
